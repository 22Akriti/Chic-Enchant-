<script src="app.js"></script>
<script>
    let toggleStop = false;

document.addEventListener('DOMContentLoaded', () => {
    const checkoutLink = document.getElementById('checkout-link');

    if (!toggleStop) {
        checkoutLink.href = "checkout.html";
        // console.log("hello");

    } else {
        checkoutLink.href ="navbag.html"; // or any other action you want to take
       
        alert("Bag is Empty");
    }
});

const displayCartItem = () => {
    const cartItem = JSON.parse(localStorage.getItem('cartItem')) || [];
    const cartQuantity = JSON.parse(localStorage.getItem('cartQuantity')) || {}; // New line to retrieve stored quantities
    const cartItemContainer = document.getElementById('cartItem-container');
    cartItemContainer.innerHTML = '';
    let totalPrice = 0;
    if (cartItem.length > 0) {
        fetch('products.json')
            .then(response => response.json())
            .then(products => {
                cartItem.forEach(productId => {
                    const product = products.find(p => p.id === productId);
                    if (product) {
                        let productItem = document.createElement('div');
                        productItem.classList.add('cartItem-item');
                        const quantity = cartQuantity[productId] || 1; // Retrieve the quantity or default to 1 if not found
                        productItem.innerHTML =
                            `<div class="item">
    <div class="item-left">
        <img src="${product.image}" alt="${product.name}">
    </div>
    <div class="item-right">
        <h2>${product.name}</h2>
        <div class="price">Rs.<span class="product-price">${product.price}</span></div>
        <div class="quantity-controls">
            <button class="quantity-btn" onclick="updateQuantity(${product.id}, -1)">-</button>
            <span class="quantity" id="quantity-${product.id}">${quantity}</span>
            <button class="quantity-btn" onclick="updateQuantity(${product.id}, 1)">+</button>
        </div>
        <p class="viewDetails">View Details</p>
        <button class="addCart" onclick="removeFromCartItem(${product.id})"><h3>Remove From Bag</h3></button>
    </div>
</div>`;
                        cartItemContainer.appendChild(productItem);
                        totalPrice += parseFloat(product.price) * quantity; // Multiply by quantity
                    }
                });
                const totalppSpan = document.querySelector('.totalpp');
                totalppSpan.textContent = totalPrice.toFixed(2);
                toggleStop = !toggleStop;
            })
            .catch(error => {
                console.error('Error fetching products:', error);
            });
    } else {
        toggleStop = !toggleStop;
        cartItemContainer.textContent = 'Your Bag is empty.';
    }
};

const updateQuantity = (productId, change) => {
    const quantityElement = document.getElementById(`quantity-${productId}`);
    let quantity = parseInt(quantityElement.textContent);
    quantity += change;

    if (quantity < 1) {
        // Remove the product from the cart if quantity goes below 1
        removeFromCartItem(productId);
        location.reload(); 
        return;
    }

    quantityElement.textContent = quantity;

    // Update the quantity in localStorage
    let cartQuantity = JSON.parse(localStorage.getItem('cartQuantity')) || {};
    cartQuantity[productId] = quantity;
    localStorage.setItem('cartQuantity', JSON.stringify(cartQuantity));

    // Update total price
    const cartItem = JSON.parse(localStorage.getItem('cartItem')) || [];
    fetch('products.json')
        .then(response => response.json())
        .then(products => {
            let totalPrice = 0;
            cartItem.forEach(id => {
                const itemQuantity = cartQuantity[id] || 1; // Retrieve quantity from cartQuantity
                const item = products.find(p => p.id === id);
                if (item) {
                    totalPrice += parseFloat(item.price) * itemQuantity;
                }
            });
            const totalppSpan = document.querySelector('.totalpp');
            totalppSpan.textContent = totalPrice.toFixed(2);
        })
        .catch(error => {
            console.error('Error fetching products:', error);
        });
};

const removeFromCartItem = (productId) => {
    let cartItem = JSON.parse(localStorage.getItem('cartItem')) || [];
    let cartQuantity = JSON.parse(localStorage.getItem('cartQuantity')) || {}; // Retrieve cart quantities
    cartItem = cartItem.filter(id => id !== productId); // Remove the productId from the cart array
    delete cartQuantity[productId]; // Remove the quantity for the productId
    localStorage.setItem('cartItem', JSON.stringify(cartItem));
    localStorage.setItem('cartQuantity', JSON.stringify(cartQuantity)); // Update localStorage with new cart quantities
    location.reload();
    displayCartItem(); // Refresh the cart display
};

displayCartItem();
</script>
